<html>

<head>
  <title>Delegacia Eletrônica</title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- <link rel="stylesheet" type="text/css" href="/css/style.css" /> -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="cadastroBo.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

  <div id='topo' style='display: flex; align-items: center; justify-content: center;'>
    <div style='text-align: center; padding: 5px 80px 5px 80px;'>
      <span class='header'>Delegacia Eletrônica</span><br>
      <span class='header'><b>Boletim de Ocorrência </b></span><br>
      <span class='header'>Controle de Furto de Veículos</span><br>
    </div>
  </div>


  <div class="container">
    <h3 class="text-center">Cadastro de Boletim de Ocorrência - Furto de veículo</h3>
    <div id="dadosContato" class="m-1">
      <p><strong>Dados da ocorrência:</strong></p>
      <div class="row">
        <input id="data" type="text" placeholder="Data"></input>
        <input id="periodo" type="text" placeholder="Período"></input>
        <input id="logradouro" type="text" placeholder="Logradouro"></input>
        <input id="numero" type="text" placeholder="Número"></input>
        <input id="bairro" type="text" placeholder="Bairro"></input>
        <input id="cidade" type="text" placeholder="Cidade"></input>
        <input id="estado" type="text" placeholder="Estado"></input>
      </div>
    </div>

    <hr>

    <div id="dadosVeiculo" class="m-1">
      <p><strong>Dados do veículo:</strong></p>
      <div class="row">
        <input id="placa" type="text" placeholder="Placa"></input>
        <input id="estadoPlaca" type="text" placeholder="Estado"></input>
        <input id="cidadePlaca" type="text" placeholder="Cidade"></input>
        <input id="cor" type="text" placeholder="Cor"></input>
        <input id="marca" type="text" placeholder="Marca"></input>
        <input id="tipo" type="text" placeholder="Tipo"></input>
        <input id="ano" type="text" placeholder="Ano"></input>
      </div>
    </div>
      <hr>

        <div id="dadosVitima" class="m-1">
          <p><strong>Dados da vítima:</strong></p>
          <div class="row">
            <input id="nome" type="text" placeholder="Nome"></input>
            <input id="email" type="text" placeholder="Email"></input>
            <input id="telefone" type="text" placeholder="Telefone"></input>
          </div>
        </div>

      <center>
        <button id="botaoCancelar" onclick="location.href = 'index.html';">Voltar</button>
        <button id="botaoCadastrar">Cadastrar</button>
      </center>
      <br><br>
    </div>
  </div>
</body>

</html>
